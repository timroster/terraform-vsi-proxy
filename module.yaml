name: vsi-proxy
type: terraform
description: Module to provision Proxy Server in a vsi image
tags:
    - network
    - vpc
    - proxy
versions:
- platforms: []
  providers:
    - name: ibm
      source: "ibm-cloud/ibm"
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.0.0"
    - id: vpcssh
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-ssh
          version: ">= 1.0.0"
    - id: kms_key
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-kms-key
          version: ">= 0.0.1"
      optional: true
  variables:
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: base_security_group
      moduleRef:
        id: vpc
        output: base_security_group
    - name: vpc_subnet_count
      moduleRef:
        id: subnets
        output: count
    - name: vpc_subnets
      moduleRef:
        id: subnets
        output: subnets
    - name: resource_group_id
      moduleRef:
        id: resource_group
        output: id
    - name: ssh_key_id
      moduleRef:
        id: vpcssh
        output: id
    - name: region
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: tags
      scope: module
    - name: kms_key_crn
      moduleRef:
        id: kms_key
        output: crn
      optional: true
    - name: security_group_rules
      scope: ignore
    - name: allow_deprecated_image
      scope: ignore